    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    defaultImage:
        opengraph:
            enabled: true
            local: true
            src: /img/default_1.jpeg

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - name: Home
          weight: -10
          url: /
          params:
              icon: home

        - name: About
          url: /about/
          weight: -9
          params:
              icon: user

        - name: Search
          weight: -8
          params:
              icon: search

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/Kunniii
          params:
              icon: brand-github

        - identifier: link
          name: Other Site
          url: https://codechovui.github.io
          params:
              icon: earth

        - identifier: facebook
          name: Other Site
          url: https://fb.com/Nguyen.PhiTruong.5801
          params:
              icon: brand-facebook

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
